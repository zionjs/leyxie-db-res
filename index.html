<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login GitHub</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4cc9f0;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px #4cc9f0;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4cc9f0;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #3aa8d8;
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: none;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        .numbers-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }
        
        .number-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            background: #f72585;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #e01e74;
        }
        
        .error {
            color: #f72585;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(247, 37, 133, 0.2);
            border-radius: 6px;
            display: none;
        }
        
        .success {
            color: #4cc9f0;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(76, 201, 240, 0.2);
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>Login dengan GitHub</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" value="leyxie0">
            </div>
            <div class="form-group">
                <label for="token">GitHub Token</label>
                <input type="password" id="token" placeholder="Masukkan token GitHub">
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginError" class="error"></div>
        </div>
        
        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1 class="welcome">Selamat Datang, <span id="usernameDisplay"></span>!</h1>
            
            <div class="form-group">
                <label for="newNumber">Tambah Nomor Baru</label>
                <input type="text" id="newNumber" placeholder="Masukkan nomor baru">
            </div>
            <button id="addNumberBtn">Tambah Nomor</button>
            <div id="addNumberSuccess" class="success"></div>
            <div id="addNumberError" class="error"></div>
            
            <h2 style="margin-top: 30px;">Daftar Nomor Terdaftar</h2>
            <div id="numbersList" class="numbers-list">
                <!-- Daftar nomor akan ditampilkan di sini -->
            </div>
            
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const usernameInput = document.getElementById('username');
        const tokenInput = document.getElementById('token');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const newNumberInput = document.getElementById('newNumber');
        const addNumberBtn = document.getElementById('addNumberBtn');
        const addNumberSuccess = document.getElementById('addNumberSuccess');
        const addNumberError = document.getElementById('addNumberError');
        const numbersList = document.getElementById('numbersList');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Global variables
        let currentUsername = '';
        let currentToken = '';
        let numbers = [];
        
        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        addNumberBtn.addEventListener('click', handleAddNumber);
        logoutBtn.addEventListener('click', handleLogout);
        
        // Functions
        async function handleLogin() {
            const username = usernameInput.value.trim();
            const token = tokenInput.value.trim();
            
            if (!username || !token) {
                showError(loginError, 'Username dan token harus diisi');
                return;
            }
            
            if (username !== 'leyxie0') {
                showError(loginError, 'Username harus "leyxie0"');
                return;
            }
            
            try {
                // Coba akses data dari GitHub untuk memverifikasi token
                const response = await fetch('https://api.github.com/repos/leyxie0/database/contents/number.json', {
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Token tidak valid atau tidak memiliki akses');
                }
                
                // Login berhasil
                currentUsername = username;
                currentToken = token;
                
                // Tampilkan dashboard
                loginForm.style.display = 'none';
                dashboard.style.display = 'block';
                usernameDisplay.textContent = username;
                
                // Muat data nomor
                await loadNumbers();
                
            } catch (error) {
                showError(loginError, error.message);
            }
        }
        
        async function loadNumbers() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/leyxie0/database/refs/heads/main/number.json');
                
                if (!response.ok) {
                    throw new Error('Gagal memuat data nomor');
                }
                
                const data = await response.json();
                numbers = data.numbers || [];
                
                displayNumbers();
                
            } catch (error) {
                console.error('Error loading numbers:', error);
                numbers = [];
                displayNumbers();
            }
        }
        
        function displayNumbers() {
            numbersList.innerHTML = '';
            
            if (numbers.length === 0) {
                numbersList.innerHTML = '<p style="text-align: center; color: #aaa;">Belum ada nomor yang terdaftar</p>';
                return;
            }
            
            numbers.forEach((number, index) => {
                const numberItem = document.createElement('div');
                numberItem.className = 'number-item';
                numberItem.innerHTML = `
                    <span>${number}</span>
                `;
                numbersList.appendChild(numberItem);
            });
            
            // Tambahkan event listener untuk tombol hapus
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteNumber(index);
                });
            });
        }
        
        async function handleAddNumber() {
            const newNumber = newNumberInput.value.trim();
            
            if (!newNumber) {
                showError(addNumberError, 'Nomor tidak boleh kosong');
                return;
            }
            
            if (numbers.includes(newNumber)) {
                showError(addNumberError, 'Nomor sudah terdaftar');
                return;
            }
            
            try {
                // Dapatkan konten file saat ini
                const fileResponse = await fetch('https://api.github.com/repos/leyxie0/database/contents/number.json', {
                    headers: {
                        'Authorization': `token ${currentToken}`
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error('Gagal mengakses file');
                }
                
                const fileData = await fileResponse.json();
                const currentContent = JSON.parse(atob(fileData.content));
                
                // Tambahkan nomor baru
                currentContent.numbers.push(newNumber);
                
                // Update file di GitHub
                const updateResponse = await fetch('https://api.github.com/repos/leyxie0/database/contents/number.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Menambah nomor: ${newNumber}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Gagal memperbarui data');
                }
                
                // Update UI
                numbers.push(newNumber);
                displayNumbers();
                newNumberInput.value = '';
                
                showSuccess(addNumberSuccess, 'Nomor berhasil ditambahkan');
                
            } catch (error) {
                showError(addNumberError, error.message);
            }
        }
        
        async function deleteNumber(index) {
            const numberToDelete = numbers[index];
            
            try {
                // Dapatkan konten file saat ini
                const fileResponse = await fetch('https://api.github.com/repos/leyxie0/database/contents/number.json', {
                    headers: {
                        'Authorization': `token ${currentToken}`
                    }
                });
                
                if (!fileResponse.ok) {
                    throw new Error('Gagal mengakses file');
                }
                
                const fileData = await fileResponse.json();
                const currentContent = JSON.parse(atob(fileData.content));
                
                // Hapus nomor
                currentContent.numbers.splice(index, 1);
                
                // Update file di GitHub
                const updateResponse = await fetch('https://api.github.com/repos/leyxie0/database/contents/number.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Menghapus nomor: ${numberToDelete}`,
                        content: btoa(JSON.stringify(currentContent, null, 2)),
                        sha: fileData.sha
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error('Gagal memperbarui data');
                }
                
                // Update UI
                numbers.splice(index, 1);
                displayNumbers();
                
                showSuccess(addNumberSuccess, 'Nomor berhasil dihapus');
                
            } catch (error) {
                showError(addNumberError, error.message);
            }
        }
        
        function handleLogout() {
            currentUsername = '';
            currentToken = '';
            numbers = [];
            
            loginForm.style.display = 'block';
            dashboard.style.display = 'none';
            usernameInput.value = 'leyxie0';
            tokenInput.value = '';
            
            hideError(loginError);
            hideSuccess(addNumberSuccess);
            hideError(addNumberError);
        }
        
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function hideError(element) {
            element.style.display = 'none';
        }
        
        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            
            // Sembunyikan pesan sukses setelah 3 detik
            setTimeout(() => {
                hideSuccess(element);
            }, 3000);
        }
        
        function hideSuccess(element) {
            element.style.display = 'none';
        }
    </script>
</body>
</html>
